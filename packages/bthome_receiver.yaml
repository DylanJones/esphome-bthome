# BTHome BLE Receiver Package
# Enables receiving BTHome v2 sensor data from nearby devices

external_components:
- source:
    type: local
    path: components
  components: [ bthome_receiver ]

# BTHome Receiver Hub - uses NimBLE for lightweight BLE scanning
# Uncomment dump_interval to periodically log all detected BTHome devices (discovery mode)
bthome_receiver:
  # dump_interval: 1min  # Enable for device discovery
  ble_stack: nimble
